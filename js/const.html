    <title>Const Variables</title>
</head>
<body>
    <h1>Const Variables</h1>
    <p>
        const allows you to create a variable that can't change (Technically, it's no longer a variable).
        Reassignment of a const variable is prohibited.
    </p>
    <pre><code>
        const PI = 3.14;
        PI = 3.56; // Error
    </code></pre>

</body>
