<body>
    <h1>Advanced CSS Selectors</h1>
    <p>Descendant Selectors - Only color the texts of &lt;a&gt; element nested inside li red.</p>
    <ul>
        <li>
            <a href="https://www.google.com">Go to Google!</a>
        </li>
    </ul>
    <a href="">This is also &lt;a&gt;, but I'm not inside an li</a>
